<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      li.inactive {
        -webkit-filter: grayscale(100%);
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pokemon Go Mapper</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">

      <div class="row">
        <div class="col-md-2">
          <a onclick="javascript:enableAll()">Enable All</a>
          <a onclick="javascript:disableAll()">Disable All</a>
          <ul style="list-style-type:none">
          {% for poke_id in range(1, 152) %}
            {% if pokemon_counts.get(poke_id, 0) > 0 %}
              <li onclick="javascript:toggleActive({{ poke_id }})" id="poke_{{ poke_id }}" class="active">
                <img src='/static/images/ps{{ poke_id }}.png' width=20>
                {{ pokedex.name_by_id(poke_id) }}: {{ pokemon_counts.get(poke_id, 0) }}
              </li>
            {% endif %}
          {% endfor %}
          </ul>
        </div>
        <div class="col-md-10"><div id="map"></div></div>
      </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/bootstrap.min.js"></script>

    <script type="text/javascript">
var map, heatmap;
var pokemons = [];

document.getElementById('map').style.height = (window.innerHeight - 100) + 'px';

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 51.535662, lng: -0.132125},
  });

  var req = new XMLHttpRequest();
  req.onreadystatechange = function() {
    if (req.readyState == 4 && req.status == 200) {
      pokemons = JSON.parse(req.responseText);
      showHeatmap();
    }
  }
  req.open("GET", '/api/pokemon/', true); // true for asynchronous
  req.send(null);
}

function showHeatmap() {
  if (!map) return;

  if (heatmap) {
    // Remove previous heatmaps.
    heatmap.setMap(null);
  }

  var points = [];
  for (var pokemon of pokemons) {
    if (isActive([pokemon['id']])) {
      points.push(new google.maps.LatLng(pokemon.lat, pokemon.lng));
    }
  }

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: points,
    map: map
  });
}

var inactivePokemon = {};

function isActive(pokeId) {
  return !(pokeId in inactivePokemon) || inactivePokemon[pokeId] === true;
}

function setActive(pokeId, active) {
  inactivePokemon[pokeId] = active;

  var li = document.getElementById('poke_' + pokeId);
  if (li) {
    if (active) {
      li.classList.remove('inactive');
    } else {
      li.classList.add('inactive');
    }
  }
}

function toggleActive(pokeId) {
  setActive(pokeId, !isActive(pokeId));
  showHeatmap();
}

for (var commonPokemon of [16, 19, 41, 96]) {
  setActive(commonPokemon, false);
}

function enableAll() {
  for (var i = 1; i <= 151; i++) {
    setActive(i, true);
  }
  showHeatmap();
}

function disableAll() {
  for (var i = 1; i <= 151; i++) {
    setActive(i, false);
  }
  showHeatmap();
}

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6kvUpkHWV2U7X4KNM4AiLfNNuehA0OZk&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
